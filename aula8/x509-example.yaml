apiVersion: certificates.k8s.io/v1
kind: CertificateSigningRequest
metadata:
  name: user2
  namespace: aula8
spec:
  signerName: kubernetes.io/kube-apiserver-client
  expirationSeconds: 86400
  request: 
  usages: 
    - 'digital signature'
    - 'key encipherment'
    - 'client auth'
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: developer
  namespace: aula8
rules:
- apiGroups:
  - ""
  resources:
  - pods
  verbs:
  - create
  - get
  - list
  - update
  - delete
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: developer-binding-user2
  namespace: aula8
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: developer
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: admin-binding-user2
  namespace: aula8
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
subjects:
  - apiGroup: ""
    kind: User
    name: user2