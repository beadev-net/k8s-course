apiVersion: v1
kind: LimitRange
metadata:
  name: example-limitrange-container
  namespace: aula9
spec:
  limits:
    - type: Container
      max: # Informar mais que isso, nao vai ser deployado
        cpu: "2"
        memory: "1Gi"
      min: # Informar menos que isso, nao vai ser deployado
        cpu: "200m"
        memory: "100Mi"
      default: # Nao informar limit, vai considerar esse aqui
        cpu: "500m"
        memory: "500Mi"
      defaultRequest: # Nao informar request, vai considerar esse aqui
        cpu: "200m"
        memory: "100Mi"
---
apiVersion: v1
kind: Pod
metadata:
  name: example-limitrange-container
  namespace: aula9
spec:
  containers:
    - name: busybox-1
      image: busybox
      command: ["sleep", "3600"]
      resources:
        requests:
          cpu: "200m"
          memory: "100Mi"
        limits:
          cpu: "3" # Solicita mais cpu do que o m√°ximo permitido de 2
          memory: "500Mi"
    - name: busybox-2
      image: busybox
      command: ["sleep", "3600"]
      resources:
        requests:
          cpu: "200m"
          memory: "100Mi"
        limits:
          cpu: "2"
          memory: "500Mi"
